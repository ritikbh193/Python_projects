<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
<body>
   <!-- class container ye add kiya hai form filling -->
 
  <div class="container">
    <!-- important script hai to conncet the py file with html  -->
    <form action="{{ url_for('submit') }}" method="post">
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" required>
      </div>
    <h2>Add Your Marks Here </h2>
      <div class="mb-3">
        <label for="Physics" class="form-label">Physics</label>
        <input type="number" class="form-control" id="Physics" name="Physics" required>
      </div>
      <div class="mb-3">
        <label for="Maths" class="form-label">Maths</label>
        <input type="number" class="form-control" id="Maths" name="Maths" required>
      </div>
      <div class="mb-3">
        <label for="Chemistry" class="form-label">Chemistry</label>
        <input type="number" class="form-control" id="Chemistry" name="Chemistry"  required>
      </div>
      <div class="mb-3">
        <label for="English" class="form-label">English</label>
        <input type="number" class="form-control" id="English" name="English" required>
      </div>
      <div class="mb-3">
        <label for="Hindi" class="form-label">Hindi</label>
        <input type="number" class="form-control" id="Hindi" name="Hindi" required >
      </div>
      <input type="submit"  class="btn btn-outline-success" value = "Submit"></input>
    </form>
  </div>
 </body>
</html>
